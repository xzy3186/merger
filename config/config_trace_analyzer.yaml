PspmtAnalyzer:
    TreeName: "pspmt"

    ### Output branches (False by default)
    
    #BATO:       True
    #CLOVER:     True
    #DOUBLEBETA: True
    GAMMASCINT: True
    #LOGIC:      True
    #NEXT:       True
    PID:        True
    #ROOTDEV:    True
    #SINGLEBETA: True
    VANDLE:     True

    TimeWindow: 160 # in ns
    TimeOffset: 0
    TimeWindowIon: 150
    TimeOffsetIon: -50
    TimeWindowVeto: 150
    TimeOffsetVeto: -50
    HighGainThreshold: -100
    HighGainOverflow:  6553500
